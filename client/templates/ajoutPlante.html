<template name="tmpltePageAjoutPlante">
  {{> tmplteNavigationAjoutPlante }}
  <div class="container containerAjoutPlante" id="idContainerAjoutPlante">
    {{> tmplteAjoutPlante }}
    <div class="footerAccueil" id="idSiteCache">
      <img src="images/arrosage.png" loading="lazy" width="400" height="350" class="footerPlantes">
    </div>  </div>
</template>

<template name="tmplteAjoutPlante">  
  <div class="accueil accueilAjoutPlante starter-template" id="idAjoutPlante">
    {{#if currentUser}}
      <div class="divGdEcran">
        <h1 class="titrePage">Nouvelle plante</h1>
        <div class="formCreation">
          <div class="promoUploadTof" id="idPromoUploadTof">  
            {{> uploadForm }}
            <p class="error non" id="idImageError">
              Erreur est survenue, merci de réessayer
            </p>
          </div>

          <form class="js-new-plante form-horizontal col-lg-12" id="idNewPlante">
            <p class="error non" id="idFormulaireError">
              Merci de revoir le formulaire
            </p>
            <div class="form-group">
              <input type="text" name="nomPlante" class="form-control" id="idNomPlante" maxlength="30" placeholder="Nom de la plante" autocomplete="true" required>
            </div>
            <div class="form-group">
              <input type="text" name="especePlante" class="form-control" id="idEspecePlante" maxlength="30" placeholder="Espèce de la plante" autocomplete="true" required>
            </div>
            <div class="form-group">
              <label class="col-lg-12" for="idDateAchatPlante">Date achat : </label>
              <input type="date" name="dateAchatPlante" class="form-control col-lg-12" id="idDateAchatPlante" placeholder="Date achat de la plante" autocomplete="true" required>
            </div>
            <div class="form-group">
              <label class="col-lg-12" for="idFrequenceArrosagePlante">Arrosage tous les (jours) : </label>
              <input type="number" name="frequenceArrosagePlante" class="form-control col-lg-12" id="idFrequenceArrosagePlante" placeholder="min 1, max 365"  min="1" max="365" required/>
            </div>
            <div class="form-group">
              <label class="col-lg-12" for="idQteEauArrosage">Quantité eau d'arrosage (cl) : </label>
              <input type="number" name="qteEauArrosage" class="form-control col-lg-12" id="idQteEauArrosage" placeholder="min 1, max 500"  min="1" max="500" required/>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-default majuscule">Valider</button>
            </div>
          </form>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="idModalAjoutPlante">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <p class="confirmationTexte">Confirmez-vous l'ajout de la plante ?</p>
                <button type="button" class="btn btn-primary js-new-plante-confirm majuscule" data-target="#idNewPlante">Confirmer</button>
                <button type="button" class="btn btn-secondary majuscule" data-dismiss="modal">Annuler</button>
              </div>
            </div>
          </div>
        </div> 
        <div class="modal" tabindex="-1" role="dialog" id="modalPlanteAlreadyCreated">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <p>La plante existe déjà</p>
                <button type="button" class="btn btn-secondary majuscule" data-dismiss="modal">Annuler</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    {{ else }}
      <a class="seConnecter" href="/">
        <button class="btn" type="submit">
          Se connecter
        </button>
      </a>
    {{ /if }}    
  </div> 
</template>



<template name="uploadForm">
  {{#with currentUpload}}
    <div class="{{file._id}}" id="idInsertionTof">
      Téléchargement de <b>{{file.name}}</b>:
      <span id="progress">{{progress.get}}%</span>
    </div>
  {{else}}
    <input id="fileInput" type="file" name="userimage"/>
  {{/with}}
  <button id="inserTof" class="btn dark non" type="submit">Charger l'image</button>
</template>



<template name="tmplteNavigationAjoutPlante">
  <nav id="navigationAjoutPlante" class="navbar navbar-inverse navbar-fixed-top navigation">
    <div id="idNavigationAjoutPlante" class="container">
      <div class="navbar-header">
        {{#if currentUser}}
          <button type="button" class="navbar-toggle collapsed btnCreation" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        {{ /if }}
        <a class="navbar-brand" href="/">
          <img src="images/logo.png" loading="lazy" width="40" height="40">
        </a>
      </div>
      {{#if currentUser}}
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a class="text-center" href="/">Accueil</a></li>
            <li><a class="text-center" href="/mesplantes">Mes plantes</a></li>
            <li><a class="text-center active" href="#">Nouvelle plante</a></li>
            <li><a class="text-center" href="/arrosages">Tous les arrosages</a></li>
            {{> tmplteLogOut }}
          </ul>
        </div>
      {{ /if }}
    </div>
  </nav>
</template>
