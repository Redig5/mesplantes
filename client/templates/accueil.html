<template name="tmpltePrincipal">
	{{> yield }}
</template>

<template name="tmpltePageAccueil">
	{{> tmplteNavigationAccueil }}
	<div class="container" id="idContainerAccueil">
		{{> tmplteAccueil }}
		<div class="bandeauDuBas"></div>
    <div class="siteCache" id="idSiteCache"></div>
  </div>
</template>

<template name="tmplteAccueil">
    <div class="accueil starter-template" id="idAccueil">
      <div class="triangle"></div>
      <div class="accueilSection">
        <div class="introAccueil text-center text-md-left"></div>
        <div class="introAccueilBis text-center text-md-left"></div>
      </div>
      <p class="lead">
        <span class="AmaticSC">En quelques clics</span><br>
        <div class="calibri32">je repère les <br>bonnes offres</div><br>
        <span id="idPacifIntroAccueil" class="pacifico24">Et économise de l’argent</span>
        <div id="idQlqOffresIntro" class="qlqOffresIntro"></div>
        <div id="idQlqOffres" class="qlqOffres">
          {{> carousel}}          
        </div>
      </p>
    </div>
</template>

<template name="carousel">
  <div class="containCarousel">
    <div id="carousel" class="carousel">
      {{#each laMeilleurePromo in lesMeilleuresPromos}}
        <div class="carousel-item">
          <img data-lazy="{{ laMeilleurePromo.produitTof }}" alt="Photo promotion" width="80vw">         
          <div class="carousel-description">
            <p class="carousel-produit">{{ laMeilleurePromo.produitNom }}</p>
            <p class="carousel-prix ancienPrix">{{ laMeilleurePromo.produitPrix }}FCFA</p>
            <p class="carousel-prix nouveauPrix">{{ laMeilleurePromo.prixPromo }}FCFA</p>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="tmplteNavigationAccueil">
	<nav id="navAccueil" class="navbar navbar-inverse navbar-fixed-top navigation">
  	<div id="idNavigation" class="container">
  		<div class="navbar-header">
    		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
    			<span class="sr-only"></span>
    			<span class="icon-bar"></span>
    			<span class="icon-bar"></span>
    			<span class="icon-bar"></span>
    		</button>
    		<a class="navbar-brand" href="#">
          <span class="pacifico fairRed">Derniermarché</span><span class="pacifico bleuFonce">.com</span>
    		</a>
  		</div>
  		<div id="navbar" class="collapse navbar-collapse">
    		<ul class="nav navbar-nav">
    			<li><a class="text-center bold active" href="#">Accueil</a></li>
    			<li><a class="text-center bold" href="/offres">Les bonnes offres</a></li>
    			<li><a class="text-center bold" href="/apropos">A propos</a></li>
    			<li><a class="text-center bold" href="/contact">Nous contacter</a></li>
    		</ul>
  		</div>
  	</div>
	</nav>
</template>
